version: "3.3"
services:

  postfix:
    image: "127.0.0.1:5000/postfix"
    build: ../postfix
    depends_on:
      - clamav
      - dovecot
      - ldap
      - opendkim
      - rspamd
    configs:
      - source: ssl_ca_cert
        target: /etc/ssl/postfix/ca.crt
    environment:
      postfix_internal_milters: inet:opendkim:1025
      postfix_external_milters: inet:clamav:1025 inet:rspamd:1025
      postfix_fqdn: mail.fakedomain.test
      postfix_ldap_password: password
      postfix_ldap_tls_ca_cert_file: /etc/ssl/postfix/ca.crt

  dovecot:
    image: "127.0.0.1:5000/dovecot"
    build: ../dovecot
    depends_on:
      - ldap
      - solr
      - tika
    ports:
      - "143:143"
    configs:
      - source: ssl_ca_cert
        target: /etc/ssl/dovecot/ca.crt
      - source: dovecot_ssl_cert
        target: /etc/ssl/dovecot/server.crt
    secrets:
      - source: dovecot_ssl_key
        target: /etc/ssl/dovecot/server.key
        mode: 0400
    environment:
      dovecot_ldap_password: password
      dovecot_ssl_dh_parameters_length: "1024"
      dovecot_ssl_ca_cert_file: /etc/ssl/dovecot/ca.crt
      dovecot_mail_replica: replica
      dovecot_doveadm_password: password

  replica:
    image: "127.0.0.1:5000/dovecot"
    depends_on:
      - ldap
      - solr
      - tika
    configs:
      - source: ssl_ca_cert
        target: /etc/ssl/dovecot/ca.crt
      - source: replica_ssl_cert
        target: /etc/ssl/dovecot/server.crt
    secrets:
      - source: replica_ssl_key
        target: /etc/ssl/dovecot/server.key
        mode: 0400
    environment:
      dovecot_ldap_password: password
      dovecot_ssl_dh_parameters_length: "1024"
      dovecot_ssl_ca_cert_file: /etc/ssl/dovecot/ca.crt
      dovecot_mail_replica: dovecot
      dovecot_doveadm_password: password

  clamav:
    image: "127.0.0.1:5000/clamav"
    build: ../clamav

  rspamd:
    image: "127.0.0.1:5000/rspamd"
    build: ../rspamd

  opendkim:
    image: "127.0.0.1:5000/opendkim"
    build: ../opendkim
    depends_on:
      - named
    secrets:
      - source: nsupdate_dkim_key
        target: /etc/opendkim/nsupdate.key
        mode: 0400
    environment:
      opendkim_sign_domains: fakedomain.test fakedomain2.test

  named:
    image: marklee77/bind-authoritative
    volumes:
      - type: bind
        source: ./bind
        target: /var/bind

  solr:
    image: "127.0.0.1:5000/solr-dovecot"
    build: ../solr

  tika:
    image: logicalspark/docker-tikaserver

  ldap:
    image: marklee77/fusiondirectory:latest
    ports:
      - "80:80"
    configs:
      - source: ssl_ca_cert
        target: /etc/ssl/slapd/ca.crt
      - source: ldap_ssl_cert
        target: /etc/ssl/slapd/server.crt
      - source: mailserver_dbinit
        target: /etc/ldap/dbinit.d/20-mailserver
        mode: 0555
    secrets:
      - source: ldap_ssl_key
        target: /etc/ssl/slapd/server.key
        uid: '200'
        gid: '200'
        mode: 0440
    environment:
      fusiondirectory_admin_password: password
      slapd_admin_password: password

configs:
  ssl_ca_cert:
    file: ./secrets/certs/ca.cert.pem
  ldap_ssl_cert:
    file: ./secrets/certs/ldap.cert.pem
  dovecot_ssl_cert:
    file: ./secrets/certs/dovecot.cert.pem
  replica_ssl_cert:
    file: ./secrets/certs/replica.cert.pem
  mailserver_dbinit:
    file: ./slapd/mailserver-dbinit.sh

secrets:
  ldap_ssl_key:
    file: ./secrets/private/ldap.key.pem
  dovecot_ssl_key:
    file: ./secrets/private/dovecot.key.pem
  replica_ssl_key:
    file: ./secrets/private/replica.key.pem
  nsupdate_dkim_key:
    file: ./secrets/nsupdate_dkim.key
